services:
  qbt-sync:
    restart: unless-stopped
    build: .
    networks:
      - traefik
    volumes:
      - "./.user_credentials.yml:/app/.user_credentials.yml:ro"
      - "./tags.yml:/app/tags.yml:ro"
  qbt-trackers:
    restart: unless-stopped
    build: .
    networks:
      - traefik
    volumes:
      - "./.user_credentials.yml:/app/.user_credentials.yml:ro"
      - "trackerlist:/app/trackerlist/"
    command: ["60", "add_trackers.py"]
volumes:
  trackerlist:

networks:
  traefik:
    external: true
